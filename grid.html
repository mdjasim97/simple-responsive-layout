<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template</title>
    <link rel="stylesheet" href="/style/grid.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Grid Template</h1>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="box" id="one">1</div>
                <div class="box" id="two">2</div>
                <div class="box" id="three">3</div>
                <div class="box" id="four">4</div>
                <div class="box" id="five">5</div>
                <div class="box" id="six">6</div>
                <div class="box" id="seven">7</div>
                <div class="box" id="eight">8</div>
                <div class="box" id="nine">9</div>
                <div class="box" id="ten">10</div>
                <div class="box" id="eleven">11</div>
                <div class="box" id="twelve">12</div>
            </div>
        </section>
    </main>
</body>
</html>
