<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Practice</title>
    <link rel="stylesheet" href="style/simple-respons.css">
</head>
<body>

    <header>
        <h1 style="text-align: center;">Practice Module 8</h1>
    </header>
    
    <main>
        <section>
            <!-- First Row -->
            <div class="row">
                <img src="/images/A.jpg" alt="">
            </div>

            <!-- Second Row -->
            <div class="row">
                <div>
                    <img src="/images/B.jpg" alt="">
                </div>
                
                <div>
                    <img src="/images/C.jpg" alt="">
                </div>

                <div class="sub-row2">
                        <img src="/images/D.jpg" alt="">
                        <img src="/images/E.jpg" alt="">
                </div>
            </div>

            <!-- Third Row -->

            <div class="row">
                <div>
                    <img src="images/F.jpg" alt="">
                </div>

                <div class="square-box">
                    <img src="/images/G.jpg" alt="">
                    <img src="/images/G.jpg" alt="">
                    <img src="/images/G.jpg" alt="">
                    <img src="/images/G.jpg" alt="">
                </div>

                <div>
                    <img src="/images/H.jpg" alt="">
                </div>
                
            </div>


        </section>
    </main>
    
</body>
</html>
